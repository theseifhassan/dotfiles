<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- Define aliases for easier reference -->
<alias>
    <family>JetBrainsMono Nerd Font</family>
    <prefer><family>JetBrainsMono Nerd Font</family></prefer>
</alias>
<alias>
    <family>Cairo</family>
    <prefer><family>Cairo</family></prefer>
</alias>

<!-- Prioritize Geist for Latin (and other scripts not explicitly handled) -->
<match target="pattern">
    <test name="family">
        <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend">
        <string>BerkeleyMonoNerd</string>
    </edit>
</match>
<match target="pattern">
    <test name="family">
        <string>serif</string>
    </test>
    <edit name="family" mode="prepend">
        <string>JetBrainsMono Nerd Font</string>
    </edit>
</match>
<match target="pattern">
    <test name="family">
        <string>monospace</string>
    </test>
    <edit name="family" mode="prepend">
        <string>JetBrainsMono Nerd Font</string>
    </edit>
</match>

<!-- Prioritize Cairo for Arabic -->
<match target="pattern">
    <test name="lang" compare="contains">
        <string>ar</string>
    </test>
    <edit name="family" mode="prepend">
        <string>Cairo</string>
    </edit>
</match>

<!-- Fallback for any family -->
<match target="pattern">
    <edit name="family" mode="append">
        <string>JetBrainsMono Nerd Font</string>
        <string>Cairo</string>
        <string>sans-serif</string> <!-- Good general fallback -->
    </edit>
</match>

</fontconfig>

