name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck

      - name: Run ShellCheck on sh scripts
        run: |
          # Check scripts with #!/bin/sh shebang (POSIX)
          shellcheck \
            install/setup.sh \
            install/lib.sh \
            install/hardware.sh \
            scripts/.local/bin/dot \
            scripts/.local/bin/dmenu_run \
            scripts/.local/bin/sessionizer.sh \
            scripts/.local/bin/audio.sh \
            scripts/.local/bin/lid-check.sh \
            scripts/.local/bin/webappmgr.sh

      - name: Run ShellCheck on bash scripts
        run: |
          # Check bash test helpers
          shellcheck --shell=bash \
            tests/helpers/common.bash \
            tests/helpers/mocks.bash

  test:
    name: BATS Tests
    runs-on: ubuntu-latest
    needs: shellcheck
    steps:
      - uses: actions/checkout@v4

      - name: Run BATS tests
        run: |
          if [ -d tests/unit ] || [ -d tests/integration ]; then
            ./tests/bats/bats-core/bin/bats tests/unit/ tests/integration/
          else
            echo "No tests found, skipping"
          fi
