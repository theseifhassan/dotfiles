<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <!-- Default fonts for generic families -->

  <!-- Monospace: Berkeley Mono -> Nerd Symbols -> Arabic -> Emoji -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Berkeley Mono</family>
      <family>Symbols Nerd Font</family>
      <family>Noto Sans Arabic</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- Sans-serif: System -> Arabic -> Emoji -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Noto Sans Arabic</family>
      <family>Symbols Nerd Font</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- Serif: System -> Arabic -> Emoji -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Noto Sans Arabic</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- Arabic script: Always use Noto Sans Arabic -->
  <match>
    <test name="lang" compare="contains">
      <string>ar</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <family>Noto Sans Arabic</family>
    </edit>
  </match>

  <!-- Replace requests for other Arabic fonts with Noto Sans Arabic -->
  <match target="pattern">
    <test name="family">
      <string>Noto Kufi Arabic</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Noto Sans Arabic</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Noto Naskh Arabic</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Noto Sans Arabic</string>
    </edit>
  </match>

  <!-- Emoji: Use Noto Color Emoji -->
  <match target="pattern">
    <test name="family">
      <string>emoji</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <!-- Ensure color emoji is used over text emoji -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>Apple Color Emoji</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>Segoe UI Emoji</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <!-- Enable anti-aliasing and hinting -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>

  <!-- Disable embedded bitmaps for better rendering -->
  <match target="font">
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

</fontconfig>
