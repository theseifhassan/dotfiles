# Default tmux theme (gruvbox)
# Sourced by ~/.config/tmux/tmux.conf - DO NOT EDIT, override in user config

# Colors
set -g status-style "bg=#3c3836,fg=#ebdbb2"
set -g status-left-style "bg=#458588,fg=#ebdbb2"
set -g window-status-current-style "bg=#458588,fg=#ebdbb2"
set -g pane-border-style "fg=#3c3836"
set -g pane-active-border-style "fg=#458588"
set -g message-style "bg=#3c3836,fg=#ebdbb2"
