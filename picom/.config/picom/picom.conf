# Picom config - blur enabled, animations disabled

# Backend
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
use-damage = true;

# Blur
blur-method = "dual_kawase";
blur-strength = 5;
blur-background = true;
blur-background-frame = false;
blur-background-fixed = false;
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c"
];

# Animations - disabled
animations = false;

# Shadows - disabled (optional, enable if wanted)
shadow = false;

# Fading - disabled (this is animation-like)
fading = false;

# Opacity
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

# Corners
corner-radius = 0;

# Other
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
vsync = true;
dbe = false;
unredir-if-possible = false;
focus-exclude = [];
detect-transient = true;
detect-client-leader = true;

# Window type settings
wintypes:
{
    tooltip = { fade = false; shadow = false; blur-background = false; };
    dock = { shadow = false; blur-background = false; };
    dnd = { shadow = false; blur-background = false; };
    popup_menu = { blur-background = false; };
    dropdown_menu = { blur-background = false; };
};
