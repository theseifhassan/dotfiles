# Tmux config

# TPM path (XDG compliant)
set-environment -g TMUX_PLUGIN_MANAGER_PATH "~/.local/share/tmux/plugins"

# Plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "tmux-plugins/tmux-resurrect"

# General
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Vi mode
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# OSC 52 â€” allows clipboard to pass through to client terminal (works over SSH)
set -g set-clipboard on

# Navigation
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Split panes
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Status bar (gruvbox dark hard)
set -g status-position bottom
set -g status-style "bg=#1d2021,fg=#a89984"
set -g status-left " #S "
set -g status-left-style "fg=#ebdbb2"
set -g status-left-length 20
set -g status-right ""
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "
set -g window-status-current-style "fg=#ebdbb2"

# Pane borders (gruvbox dark hard)
set -g pane-border-style "fg=#3c3836"
set -g pane-active-border-style "fg=#504945"

# Initialize TPM (keep at bottom)
run "~/.local/share/tmux/plugins/tpm/tpm"
