# =============================================================================
# Mise Global Configuration
# =============================================================================
# Tools managed by mise instead of system packages
# Run: mise install
# =============================================================================

[tools]
# -----------------------------------------------------------------------------
# Runtimes
# -----------------------------------------------------------------------------
node = "lts"

# -----------------------------------------------------------------------------
# Package Managers
# -----------------------------------------------------------------------------
pnpm = "latest"
bun = "latest"

# -----------------------------------------------------------------------------
# CLI Utilities (faster updates than system packages)
# -----------------------------------------------------------------------------
ripgrep = "latest"
fd = "latest"
fzf = "latest"
bat = "latest"
starship = "latest"
btop = "latest"
shellcheck = "latest"

# -----------------------------------------------------------------------------
# Development Tools
# -----------------------------------------------------------------------------
neovim = "latest"
lazygit = "latest"
lazydocker = "latest"
gh = "latest"
"npm:@withgraphite/graphite-cli" = "latest"
# Note: 1password-cli must be installed via system package (paru) for desktop app integration

# -----------------------------------------------------------------------------
# Settings
# -----------------------------------------------------------------------------
[settings]
# Always use latest when "latest" specified
legacy_version_file = false
# Show installation progress
verbose = false
# Auto-install missing tools when entering directory
auto_install = true
